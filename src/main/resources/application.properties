spring.config.activate.on-profile=${ACTIVE}
spring.application.name=sm-web-core

# JPA/Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging levels
logging.level.org.hibernate.SQL=DEBUG
# SQL \uCFFC\uB9AC\uC5D0 \uBC14\uC778\uB529\uB41C \uD30C\uB77C\uBBF8\uD130 \uB85C\uADF8
logging.level.org.hibernate.orm.jdbc.bind=TRACE
# Hibernate\uC5D0\uC11C SQL \uCFFC\uB9AC \uC2E4\uD589 \uD6C4 \uACB0\uACFC\uB97C \uCD94\uCD9C\uD558\uB294 \uACFC\uC815\uC5D0\uC11C \uBC1C\uC0DD\uD558\uB294 \uB85C\uADF8\uB97C \uCD9C\uB825\uD558\uB294 \uC635\uC158
logging.level.org.hibernate.orm.jdbc.extract=TRACE
# hibernate 5.2 \uC774\uC0C1\uC5D0\uC11C\uB294 \uB3D9\uC791 \uC548\uD558\uB294 \uB4EF.......
# logging.level.org.hibernate.type=TRACE
# logging.level.org.hibernate.type.descriptor.sql=TRACE
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# log4j.logger.org.hibernate.type=trace # \uC774\uAC74 \uD655\uC778 \uC548\uD574\uBD04....

# Log file settings
logging.file.path=./logs